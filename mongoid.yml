development:
  sessions:
    default:
      database: troubadour
      hosts:
        - localhost:27017

test:
  sessions:
    default:
      database: troubadour_test
      hosts:
        - localhost:27017

production:
  sessions:
    default:
      uri: <%= ENV['MONGOLAB_URI'] %>
      options:
        max_retries: 30
        retry_interval: 1
        timeout: 15
        refresh_interval: 10
